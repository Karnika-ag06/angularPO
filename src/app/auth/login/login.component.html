

<div class="container">
        <h2>Login Form</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitValidate()">
            <!-- {{loginForm.value|json}} -->
    
          
          <div class="form-group">
              <label>Email:</label>
              <input type="text" class="form-control" formControlName="userEmail"  
              
              [class.is-invalid]="email.invalid && email.touched">
               <small class="text-danger" [class.d-none]="email.valid ||email.untouched">
                  email is required..
               </small>
            </div>
        
            <div class="form-group">
                    <label>password:</label>
                    <input type="text" class="form-control" formControlName="userPass"  
                    
                    [class.is-invalid]="password.invalid && password.touched">
                     <small class="text-danger" [class.d-none]="password.valid ||password.untouched">
                      password is required..
                     </small>
                  </div>
        
        
                  <button type="submit" class="btn btn-info" 
                  [disabled]="loginForm.invalid">Submit</button>

        
        </form>
        </div>
