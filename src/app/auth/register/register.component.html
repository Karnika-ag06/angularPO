
<div class="container">
        <h2>Register Form</h2>
        <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()" >
            <!-- {{RegsiterForm.value|json}} -->
    
          
          <div class="form-group">
              <label>Username:</label>
              <input type="text" class="form-control" formControlName="userName"  
              
              [class.is-invalid]="username.invalid && username.touched">
               <small class="text-danger" [class.d-none]="username.valid ||username.untouched">
                  username is required..
               </small>
            </div>

            <div class="form-group">
                <label>Useraddress:</label>
                <input type="text" class="form-control" formControlName="userAddress"  
                
                [class.is-invalid]="useraddress.invalid && useraddress.touched">
                 <small class="text-danger" [class.d-none]="useraddress.valid ||useraddress.untouched">
                    username is required..
                 </small>
              </div>

              <div class="form-group">
                <label>Usermobile:</label>
                <input type="text" class="form-control" formControlName="userMobile"  
                
                [class.is-invalid]="usermobile.invalid && usermobile.touched">
                 <small class="text-danger" [class.d-none]="usermobile.valid ||usermobile.untouched">
                    username is required..
                 </small>
              </div>


              
              <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" formControlName="userEmail"  
                
                [class.is-invalid]="useremail.invalid && useremail.touched">
                 <small class="text-danger" [class.d-none]="useremail.valid ||useremail.untouched">
                    username is required..
                 </small>
              </div>




        
            <div class="form-group">
                    <label>password:</label>
                    <input type="password" class="form-control" formControlName="userPassword"  
                    
                    [class.is-invalid]="password.invalid && password.touched">
                     <small class="text-danger" [class.d-none]="password.valid ||password.untouched">
                      password is required..
                     </small>
                  </div>
        
        
                  
                  <button type="submit" class="btn btn-info" 
                      [disabled]="RegisterForm.invalid">Submit</button>


        
        </form>
        </div>
